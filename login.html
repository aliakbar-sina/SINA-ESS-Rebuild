<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Portal</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="login-form">
      <div class="container">
        <div class="row shadow bg-body-tertiary rounded">
          <div class="col-12 col-md-6 col-lg-6 p-5">
            <div class="logo p-5">
              <img src="assets/img/logo.png" alt="Logo" />
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-6 p-5">
            <form action="" class="ess-login-form bg-white p-5">
              <div class="portal-title text-center py-3">
                <h1 class="text-uppercase">Employee Portal</h1>
              </div>
              <div class="sign-in-title text-center py-3">
                <h2 class="text-uppercase">Sign In</h2>
              </div>
              <div class="input-group flex-nowrap employee-code py-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Employee Code"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="input-group flex-nowrap employee-password py-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="sign-in-btn py-2">
                <button class="btn btn-sina px-4 py-2">Login</button>
              </div>
              <div class="change-password py-2">
                <a href="#" class="text-uppercase">Change Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
